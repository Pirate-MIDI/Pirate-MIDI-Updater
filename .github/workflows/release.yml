name: Release
on:
  push:
    branches:
      - main

jobs:
  # Job that allows the creation of the release
  release_please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}
      release_id: ${{ steps.release.outputs.id }}
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

  # Job that builds the executables
  build_tauri:
    name: "Build and upload release binaries"
    needs: release_please
    if: ${{ needs.release_please.outputs.release_created }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            delay: 1
          - platform: ubuntu-20.04
            delay: 90
          - platform: windows-latest
            delay: 180

    runs-on: ${{ matrix.platform }}
    steps:
      # introduce a delay due to concurrency issues with the latest.json
      - name: Sleep for ${{matrix.delay}} seconds - nix
        if: matrix.platform != 'windows-latest'
        run: sleep ${{matrix.delay}}s
        shell: bash

      - name: Sleep for ${{matrix.delay}} seconds - Windows
        if: matrix.platform != 'windows-latest'
        run: Start-Sleep -s ${{matrix.delay}}
        shell: powershell

      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: install rust - stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: make dist dir
        run: mkdir dist

      - name: install app dependencies and build it
        run: pnpm install && pnpm run build

      - uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.release_please.outputs.tag_name }}
          releaseId: ${{ needs.release_please.outputs.release_id }}
